<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <p class="cell" id="1"></p>
            <p class="cell" id="2"></p>
            <p class="cell" id="3"></p>
        </div>
        <div class="column">
            <p class="cell" id="4"></p>
            <p class="cell" id="5"></p>
            <p class="cell" id="6" style="background-color: lightgreen;"></p>
        </div>
    </div>

    <div class="button-container">
        <button onclick="up()" class="button up">up</button>
        <button onclick="left()" class="button left">left</button>
        <button onclick="right()" class="button right">right</button>
        <button onclick="down()" class="button down">down</button>
    </div>

    <p id="T"></p>

    <script src="script.js"></script>
</body>
</html>
